<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone webpage</title>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- google font -->
      <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- link css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header part -->
     <header>
        <nav>
            <img src="image/Logo.svg" alt="logo svg">
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">DRONES</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">FEAUTURES</a></li>
            </ul>
            <div class="nav-icon">
               <a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
                 <a href="#">  <i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>

        <div class="hero-section">
            <h4>SPIN YOUR WORLD</h4>
            <h1>MAVIC 4 PRO</h1>
            <img src="image/DJI Drone.png" alt="Drone image">
        </div>

        <div class="card-section">
            <div class="card">
                <i class="fa-solid fa-camera"></i>
                <h4>100MP Hasselblad <br> Main camera</h4>
            </div>
            <div class="card">
                <i class="fa-solid fa-video"></i>
                <h4>Hasselblad Camera <br> 4k/120fps</h4>
            </div>
            <div class="title-card">
                <h4>Triple Lens Flogship <br> Camera Drone </h4>
                <button>SHOP NOW</button>
            </div>
            <div class="card">
                <i class="fa-regular fa-clock"></i>
                <h4>51 Minutes Max <br> Flight Time</h4>
            </div>
            <div class="card">
                <i class="fa-solid fa-users-viewfinder"></i>
                <h4>Subject focusing <br> Active Track 360</h4>
            </div>
        </div> 
     </header>
    
</body>
</html>
